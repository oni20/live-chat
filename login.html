<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Welcome to Live messaging app</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron mt-5">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <h1 class="display-4 mb-5">Welcome to QChat</h1>
                    <h3 class="display-7 mb-5">Sign in</h3>
                    <div class="alert alert-danger mb-4" role="alert" id="errorBox" style="display: none;">
                        ! Error happens
                    </div>
                    <form>
                        <div class="form-group row mb-4">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="staticEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </form>
                    <p class="lead mt-4">
                        Don't have an account? Quickly <a href="registration.html">REGISTER</a> and grab your place
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    
    <script src="./scripts/login.js"></script>
</body>

</html>
