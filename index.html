<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Live messaging app</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron mt-5">
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <h1 class="display-4 mb-3">Feel alive</h1>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name here">
                            <label for="name">Name</label>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="message" placeholder="Enter your message here">
                            <button type="submit" class="btn btn-outline-primary" id="send">Send</button>
                        </div>

                        <p class="lead">
                            
                        </p>
                        <div id="messagesContainer"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
